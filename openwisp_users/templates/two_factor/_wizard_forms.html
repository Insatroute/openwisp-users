{% load i18n %}
<style>
  .tf-form-group {
    margin-bottom: 24px;
    text-align: left;
  }

  .tf-label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-main, #1e293b);
    margin-bottom: 8px;
  }

  .tf-input-wrapper {
    position: relative;
  }

  /* Style the actual input elements */
  .tf-form-group input[type="text"],
  .tf-form-group input[type="password"],
  .tf-form-group input[type="number"],
  .tf-form-group input[type="tel"],
  .tf-form-group input[type="email"],
  .tf-form-group select {
    width: 100%;
    height: 48px;
    padding: 12px 16px;
    font-size: 15px;
    font-family: inherit;
    color: var(--text-main, #1e293b);
    background: #ffffff;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    transition: all 0.2s ease;
    outline: none;
  }

  .tf-form-group input:hover {
    border-color: #cbd5e1;
  }

  .tf-form-group input:focus {
    border-color: var(--primary, #ee8e21);
    box-shadow: 0 0 0 4px rgba(238, 142, 33, 0.1);
  }

  .tf-help-text {
    display: block;
    font-size: 12px;
    color: var(--text-muted, #64748b);
    margin-top: 6px;
    line-height: 1.4;
  }

  .tf-errorlist {
    margin-top: 8px;
    color: #ef4444;
    font-size: 13px;
    font-weight: 500;
  }

  .tf-errorlist div {
    margin-bottom: 4px;
  }
</style>

<div class="tf-form-container">
  {{ wizard.management_form }}
  {% for field in wizard.form %}
  <div class="tf-form-group">
    {% if field.label %}
    <label class="tf-label" for="{{ field.id_for_label }}">
      {% if wizard.steps.current == 'auth' and 'username' in field.name %}
      {% trans "Email, phone number or username:" %}
      {% else %}
      {{ field.label }}:
      {% endif %}
    </label>
    {% endif %}

    <div class="tf-input-wrapper">
      {{ field }}
    </div>

    {% if field.help_text %}
    <span class="tf-help-text">{{ field.help_text|safe }}</span>
    {% endif %}

    {% if field.errors %}
    <div class="tf-errorlist">
      {% for error in field.errors %}
      <div>{{ error }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>

{% load i18n %}
<style>
  .tf-actions {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 32px;
  }

  .tf-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 48px;
    padding: 0 24px;
    font-size: 15px;
    font-weight: 700;
    border-radius: 8px;
    transition: all 0.2s ease;
    cursor: pointer;
    width: 100%;
    border: 1px solid transparent;
    font-family: inherit;
  }

  .tf-btn-primary {
    background-color: var(--primary, #ee8e21);
    color: white;
  }

  .tf-btn-primary:hover {
    background-color: var(--primary-dark, #d67a1a);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(238, 142, 33, 0.25);
  }

  .tf-btn-secondary {
    background-color: #f8fafc;
    border-color: #e2e8f0;
    color: #475569;
  }

  .tf-btn-secondary:hover {
    background-color: #f1f5f9;
    border-color: #cbd5e1;
    color: #1e293b;
  }

  .tf-btn-disabled {
    background-color: #f1f5f9;
    color: #94a3b8;
    cursor: not-allowed;
    border-color: #e2e8f0;
  }

  .tf-actions-row {
    display: flex;
    gap: 12px;
    width: 100%;
  }

  .tf-actions-row .tf-btn {
    flex: 1;
  }

  /* Link style for cancel/alternative */
  .tf-link {
    display: block;
    text-align: center;
    font-size: 14px;
    color: var(--text-muted);
    text-decoration: none;
    margin-top: 16px;
    font-weight: 500;
    transition: color 0.2s;
  }

  .tf-link:hover {
    color: var(--primary);
    text-decoration: underline;
  }
</style>

<div class="tf-actions">
  {% if wizard.steps.prev %}
  <div class="tf-actions-row">
    <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="tf-btn tf-btn-secondary">
      {% trans "Back" %}
    </button>
    <button type="submit" class="tf-btn tf-btn-primary">
      {% trans "Next" %}
    </button>
  </div>
  {% else %}
  <button type="submit" class="tf-btn tf-btn-primary">
    {% if wizard.steps.current == 'auth' %}
    {% trans "Log In" %}
    {% else %}
    {% trans "Next" %}
    {% endif %}
  </button>
  {% endif %}

  {% if cancel_url %}
  <a href="{{ cancel_url }}" class="tf-link">{% trans "Cancel" %}</a>
  {% endif %}
</div>
